<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Villes</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form (ngSubmit)="RechercheForm()">
      <ion-item>
        <ion-label color="primary">Ville : </ion-label>
        <ion-input placeholder="Cannes" [(ngModel)]="lieu" name="lieu" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Pays : </ion-label>
        <ion-input placeholder="FR" [(ngModel)]="pays" name="pays" type="text"></ion-input>
      </ion-item>
      <ion-button color="primary" expand="block" type="submit">Rechercher Ville</ion-button>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
